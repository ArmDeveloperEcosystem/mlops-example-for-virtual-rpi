name: Publish Docker Image on Docker Hub
on:
  push:
    branches: [main]
    paths-ignore:
      - '**/README.md'
jobs:
  build_image:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Build the docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/ml-app-pi:latest

      - name: Run unit test inside docker container
        run: docker run -d "${{ secrets.DOCKER_USERNAME }}/ml-app-pi:latest" -m unittest --verbose --failfast

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
            
      - name: Push Image to Docker Hub
        run:
          docker push ${{ secrets.DOCKER_USERNAME }}/ml-app-pi:latest
            
 
        
